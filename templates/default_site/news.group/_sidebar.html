<h3>Recent Posts</h3>
<ul>
    {exp:channel:entries
        channel="news"
        limit="5"
        dynamic="off"
    }
        <li>
            <a href="{url_title_path='news'}">{title}</a>
        </li>
    {/exp:channel:entries}
</ul>

<h3>Yearly Archive</h3>
<ul>
    {exp:yearlist channel="news"}
        <li>
            <a href="/news/archives/{year}">
                <span class="date">{year} News</span>
            </a>
        </li>
    {/exp:yearlist}
</ul>
